<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action = "@{/user/verifyCode}"  method = "POST" class="d-flex justify-content-center">
    <div class="form-group">
        <label for="code" class="col-sm-2 col-form-label col-form-label-lg">Label</label>
        <br/>
        <div class="col-sm">
            <input type="number" class="form-control form-control-lg" id="code" name="verifyCode" placeholder="Enter code">
        </div>
        <div class="col-sm">
            <button type="submit" class="btn btn-outline-primary m-2 btn-lg">Submit</button>
        </div>
    </div>
</form>
</body>
</html>
