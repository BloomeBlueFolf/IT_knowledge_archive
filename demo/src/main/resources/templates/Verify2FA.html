<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verify Google Authenticator Code</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <br/>
    <br/>
    <h4 class="d-flex justify-content-center">Please enter your Google Authenticator code to proceed.</h4>
    <div th:if = "${param.onlyNumbers}" class="d-flex justify-content-center">
        <div class="alert alert-danger w-25 d-flex justify-content-center">Use only numbers!</div>
    </div>
    <div th:if = "${param.wrongCode}" class="d-flex justify-content-center">
        <div class="alert alert-danger w-25 d-flex justify-content-center">Wrong code! Try again.</div>
    </div>
    <br/>
    <form th:action = "@{/user/verifyCode}"  method = "POST" class="d-flex justify-content-center">
        <div class="form-group">
            <label for="code" class="col-form-label col-form-label-lg">Authentication code</label>
            <br/>
            <div class="col-sm">
                <input type="text" inputmode="numeric" class="form-control form-control-lg" id="code" name="verifyCode" placeholder="Enter code" autofocus>
            </div>
            <div class="col-sm">
                <button type="submit" class="btn btn-outline-primary m-2 btn-lg">Submit</button>
            </div>
        </div>
    </form>
    <div th:insert="~{fragments/footer.creator :: footercreator}"></div>
</body>
</html>
