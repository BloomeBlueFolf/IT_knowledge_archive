<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Warning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div th:insert="fragments/navbar :: navbar"></div>
    <br/>
    <div class="container w-50">
        <div class="d-flex justify-content-center">
            <h2>Do you really want to delete the chapter <i><b><span th:text=${chapter.label}></span></b></i>?<br/></h2>
        </div>
        <br/>
        <br/>
        <div class="d-flex justify-content-center">
            <div class="col-md-12 text-center">
                <a th:href="@{/user/chapters(id=${folderId})}" class="btn btn-outline-primary btn-lg me-5">Keep</a>
                <img src="/images/warning.png" width="130" height="130" alt="An image of an alert sign">
                <a th:href="@{/user/chapter/delete(id=${chapter.id}, folderId=${folderId})}" class="btn btn-outline-danger btn-lg ms-5">Delete</a>
            </div>
        </div>
        <br/>
        <hr>
        <button onclick="history.go(-1);" class="btn btn-outline-primary me-1"><img src="/images/return.png" width="25px" height="25px" alt="return button"></button>
    </div>
</body>
</html>
