<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style/tablestyle.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>
<div class="container w-50">
    <br/>
    <h1><span class="d-flex justify-content-center">Edit the account</span></h1>
    <br/>
</div>
<div class="container">
    <br/>
    <form th:action = "@{/admin/editAccount}" th:object="${userDto}" method = "POST" class="d-flex justify-content-center">
        <div class="form-group">
            <label for="firstName" class="col-form-label col-form-label-lg">First name</label>
            <input type="text" class="form-control form-control-lg" id="firstName" th:field = "*{firstName}" placeholder="Enter new first name" autofocus>
            <p  th:if="${#fields.hasErrors('firstName')}" th:class="error">
                First name must have between 1 to 30 characters.</p>
            <br/>
            <label for="lastName" class="col-form-label col-form-label-lg">Last name</label>
            <input type="text" class="form-control form-control-lg" id="lastName" th:field = "*{lastName}" placeholder="Enter new last name">
            <p  th:if="${#fields.hasErrors('lastName')}" th:class="error">
                Last name must have between 1 to 30 characters.</p>
            <br/>
            <label for="password" class="col-form-label col-form-label-lg">Password</label>
            <input type="password" id="password" class="form-control form-control-lg" th:field = "*{password}" placeholder="Enter new password">
            <p th:if="${#fields.hasErrors('password')}" th:class="error">
                Password must have between 3 to 30 characters.</p>
            <br/>
            <input type="hidden" th:value="*{username}" name="username">
            <div class="col-sm">
                <br/>
                <button type="submit" class="btn btn-outline-primary m-2 p-2 btn-lg align-text-top">Submit</button>
            </div>
        </div>
    </form>
    <br/>
    <hr>
    <a href="/user/showProfile" class="btn btn-outline-primary me-1"><img src="/images/return.png" width="25px" height="25px" alt="return button"></a>
    <br/>
    <br/>
</div>
<div th:insert="~{fragments/footer.creator :: footercreator}"></div>
</body>
</html>
