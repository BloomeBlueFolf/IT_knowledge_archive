<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #0c1161;">
        <a class="navbar-brand ms-2"> <img src="/images/archive.png" width="80" height="80" alt="image of folders">
            <span class="navbar-brand mb-0 h1 fs-2 ms-2 align-middle" style="color: #ffffff;">IT Knowledge Database</span>
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <div sec:authorize="isAuthenticated()" class="nav-link m-2 ms-5"><a th:href="@{/user/showProfile}" class="text-light">Profile</a></div>
                </li>
                <li class="nav-item">
                    <div sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link m-2"><a href="/admin/addAccount" class="text-light">Create new account</a></div>
                </li>
                <li class="nav-item">
                    <div sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link m-2 me-5"><a href="/admin/accounts/show" class="text-light">Show accounts</a></div>
                </li>
                <li class="nav-item">
                    <div class="nav-link m-2 me-5 ms-5 d-flex"><a href="/showCredits" class="text-light">Credits</a></div>
                </li>
            </ul>
            <img sec:authorize="isAuthenticated()" src="/images/user.png" width="32px" height="32px" alt="user profile" class="me-2"/>
            <div sec:authorize="isAuthenticated()">
                <span class="text-light h4" sec:authentication="principal.username"></span>
            </div>
            <form class = "form-inline my-2 my-lg-0" th:action = "@{/logout}" method = "POST">
                <button sec:authorize="isAuthenticated()" type="submit" class="btn btn-warning p-2 m-3 ms-5 text-dark rounded-0"><strong>Logout</strong><img sec:authorize="isAuthenticated()" src="/images/logout.png" width="20px" height="20px" alt="logout button" class="ms-2"></button>
            </form>
        </div>
    </nav>
    <br/>
</div>
</body>
</html>
