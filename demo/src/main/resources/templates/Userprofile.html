<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <br/>
    <h3><span class="d-flex justify-content-center">Profile</span></h3>
    <br/>
    <br/>
    <div class="row d-flex justify-content-center">
        <div class="d-flex justify-content-center col-sm m-3">
            <h5><strong class="me-3">First Name:</strong></h5>
            <h5 th:text="${user.firstName}"></h5>
        </div>
        <div class="w-100"></div>
        <div class="d-flex justify-content-center col-sm m-3">
            <h5><strong class="me-3">Last Name:</strong></h5>
            <h5 th:text="${user.lastName}"></h5>
        </div>
        <div class="w-100"></div>
        <div class="d-flex justify-content-center col-sm m-3">
            <h5><strong class="me-3">Username:</strong></h5>
            <h5 th:text="${user.username}"></h5>
        </div>
        <div class="w-100"></div>
        <div class="d-flex justify-content-center col-sm m-3">
            <h5><strong class="me-3">Roles:</strong></h5>
            <div th:each="role : ${user.roles}" class="row">
                <div class="col-sm"><h5 th:text="${role.getRole()}"></h5></div>
                <div class="w-100"></div>
            </div>
        </div>
    </div>
    <hr>
    <button onclick="history.go(-1);" class="btn btn-outline-primary me-1"><img src="/images/return.png" width="25px" height="25px" alt="return button"></button>
</div>
</body>
</html>
