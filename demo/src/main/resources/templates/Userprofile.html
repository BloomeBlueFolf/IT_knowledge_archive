<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style/tablestyle.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments/navbar :: navbar}"></div>
<div class="container w-50">
    <br/>
    <h3><span class="d-flex justify-content-center">Profile</span></h3>
    <br/>
    <br/>
    <div class="row">
        <div class="d-flex justify-content-center col-sm m-3">
            <h5><strong class="me-3">First Name:</strong></h5>
            <h5 th:text="${user.firstName}"></h5>
        </div>
        <div class="w-100"></div>
        <div class="d-flex justify-content-center col-sm m-3">
            <h5><strong class="me-3">Last Name:</strong></h5>
            <h5 th:text="${user.lastName}"></h5>
        </div>
        <div class="w-100"></div>
        <div class="d-flex justify-content-center col-sm m-3">
            <h5><strong class="me-3">Username:</strong></h5>
            <h5 th:text="${user.username}"></h5>
        </div>
        <div class="w-100"></div>
        <div class="d-flex justify-content-center col-sm m-3">
            <h5><strong class="me-3">Roles:</strong></h5>
            <div th:each="role : ${user.roles}" class="row">
                <div class="col-sm"><h5 th:text="${role}"></h5></div>
                <div class="w-100"></div>
            </div>
        </div>
        <div class="w-100"></div>
        <div class="d-flex justify-content-center col-sm m-3">
            <h5><strong class="me-3">2FA:</strong></h5>
            <div th:if="${user.useMFA}"><img src="/images/checked.png" width="25px" height="25px" alt="checked box"></div>
            <div th:unless="${user.useMFA}"><img src="/images/unchecked.png" width="25px" height="25px" alt="unchecked box"></div>
        </div>
        <div class="w-100"></div>
        <div class="d-flex justify-content-center col-sm m-3">
            <a href="/user/enable2FA" class="btn btn-outline-primary me-1 w-25">Enable 2FA</a>
        </div>
    </div>
    <hr>
    <a href="/user/folders" class="btn btn-outline-primary me-1"><img src="/images/return.png" width="25px" height="25px" alt="return button"></a>
    <a th:href="@{/user/editAccount(username=${user.username})}" class="ms-3"><img src="/images/edit.png" width="40px" height="40px" alt="edit button"></a>
    <br/>
    <br/>
</div>
</body>
</html>
