<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rename folder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <br/>
    <h5><span>Rename the folder.</span></h5>
    <br/>
    <form th:action = "@{/user/folder/rename}" th:object="${folder}" method = "POST">
        <div class="form-group row">
            <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">New Label</label>
            <div class="col-sm">
                <input type="text" maxlength="30" class="form-control form-control-lg rounded-pill" id="colFormLabelLg" th:field = "*{label}" placeholder="Enter new label">
            </div>
            <div class="col-sm">
                <input type="hidden" id="colFormIdLg" th:field = "*{id}">
            </div>
            <div class="col-sm">
                <button type="submit" class="btn btn-primary rounded-pill m-2 p-2 align-text-top">Submit</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
