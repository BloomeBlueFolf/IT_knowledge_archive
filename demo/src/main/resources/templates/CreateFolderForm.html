<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Folder creation form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container w-50">
        <br/>
        <div class="col d-flex justify-content-center">
            <h1>Folder creation</h1>
        </div>
        <br/>
        <div class="col d-flex justify-content-center">
            <h4>Fill in the form to create a folder.</h4>
        </div>
        <br/>
        <form th:action = "@{/user/folder/create}" th:object="${folder}" method = "POST" class="d-flex justify-content-center">
            <div class="form-group">
                <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Label</label>
                <br/>
                <div class="col-sm">
                    <input type="text" maxlength="30" class="form-control form-control-lg" id="colFormLabelLg" th:field = "*{label}" placeholder="Enter label">
                </div>
                <div class="col-sm">
                    <button type="submit" class="btn btn-outline-primary m-2 btn-lg">Submit</button>
                </div>
            </div>
        </form>
        <br/>
        <hr>
        <a href="/public/folders" class="btn btn-outline-primary me-1"><img src="/images/return.png" width="25px" height="25px" alt="return button"></a>
    </div>
</body>
</html>
