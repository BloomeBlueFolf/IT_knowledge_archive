<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>QR-Code</title>
</head>
<body>
<img th:src="${'data:image/jpeg;charset=utf-8;base64,' + image}">
<br/>
<br/>
<div th:text="${key}"></div>
<br/>
<div th:text="${path}"></div>
<br/>
<form th:action = "@{/user/validate}" th:object="${validationObject}" method = "POST" class="d-flex justify-content-center">
    <div class="form-group">
        <div class="col-sm">
            <label for="password" class="col-sm-2 col-form-label col-form-label-lg">Label</label>
            <input type="text" class="form-control form-control-lg" id="password" th:field = "*{password}" placeholder="Enter password">
        </div>
        <input type="hidden" th:field="*{username}">
        <div class="col-sm">
            <button type="submit" class="btn btn-outline-primary m-2 btn-lg align-text-top">Submit</button>
        </div>
    </div>
</body>
</html>
